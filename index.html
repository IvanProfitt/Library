<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bookLibrary" id="bookLibrary">

        <div class="bookDiv">
            <h2 class="bookTitle">Lord of the Rings</h2>
            <p class="authorName">J.R.R. Tolkien</p>
            <p class="numPages">6969 Pages</p>
            <p class="readStatus">Have read</p>
        </div>
        
    </div>
<dialog id="bookDialog">
    
    <div class="formQuestions">
        <form>
        <div>
            <label for="formtTitle">Book Title:</label>
            <input type="text" class="text" name="formTitle" id="formTitle" required>
        </div>
        <div>
            <label for="formAuthor">Book Author:</label>
            <input type="text" class="text" name="formAuthor" id="formAuthor" required>
        </div>
        <div>
            <label for="formPages">Number of Pages:</label>
            <input type="text" class="text" name="formPages" id="formPages" required>
        </div>
        <div>
            <label for="formRead">Have You Read?</label>
            <input type="checkbox" class="text" name="formRead" id="formRead">
        </div>
        <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>


</dialog>

    <input type="button" value="Test" id="test">
    
</body>
<script src="script.js"></script>
</html>
