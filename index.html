<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Personal Library</h1>
    </header>
    <div class="mainContent">
        <div class="bookInput">
            <input type="button" value="+" id="test" class="addBook">

        </div>
        <div class="bookLibrary" id="bookLibrary">
            
        </div>
    </div>
<div class="formModal hide" id="formModal">
    
    <div class="formQuestions">
        <form class="bookForm" id="bookForm">
            <div>
                <label for="formtTitle">Book Title:</label>
                <input type="text" class="text" name="formTitle" id="formTitle" required>
            </div>
            <div>
                <label for="formAuthor">Book Author:</label>
                <input type="text" class="text" name="formAuthor" id="formAuthor" required>
            </div>
            <div>
                <label for="formPages">Number of Pages:</label>
                <input type="number" class="text" name="formPages" id="formPages" required>
            </div>
            <div>
                <label for="formRead">Have You Read?</label>
                <input type="checkbox" class="text" name="formRead" id="formRead">
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>


</div>


</body>
<script src="script.js"></script>
</html>
